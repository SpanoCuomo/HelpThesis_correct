<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Frogger</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🐸</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="info">Usa le frecce per muovere la rana. Arriva dall'altra parte senza essere colpito!</div>
    <div id="hud">
        <span id="score">Punteggio: 0</span>
        <span id="lives"></span>
        <span id="level">Livello: 1</span>
    </div>
    <div id="message" class="hidden"></div>
    <div id="game-over" class="hidden">Sei morto 💀</div>
    <script src="main.js"></script>
</body>
</html>
